slots:
  education_level:
    type: text
  fee:
    type: unfeaturized
  field:
    type: text
  language:
    type: unfeaturized
  location:
    type: text
  requested_slot:
    type: unfeaturized
  GPA:
    max_value: 100.0
    min_value: 0.0
    type: float
responses:
  utter_greet:
    - text: Hi, I can help you to find the best study abroad services, please anwser some question
  utter_ask_education_level:
  - custom:
      senderId: 1
      threadId: 1
      msg:
        body: Which education level you want to study?
        component:
          id: 5
          data:
            - elementary
            - junior high school
            - high school
            - university
            - master
            - professor
  utter_ask_fee:
  - custom:
      senderId: 1
      threadId: 1
      msg:
        body: What is your estimated fee?
        component:
          id: 2
          meta:
            min: 0
            max: 1000000000
            unit: USD
  utter_ask_field:
  - custom:
      senderId: 1
      threadId: 1
      msg:
        body: The field you want to study is?
        component:
          id: 3
          field:
          - computer science
          - computer engineer
          - automotive engineering
          - business administration
          - chemical engineering
          - civil engineering
  utter_ask_GPA:
  - custom:
      senderId: 1
      threadId: 1
      msg:
        body: What is your current GPA?
        component:
          id: 4
  utter_ask_language:
  - custom:
      senderId: 1
      threadId: 1
      msg:
        body: Do you have language qualification?
        component:
          id: 1
  utter_ask_location:
  - custom:
      senderId: 1
      threadId: 1
      msg:
        body: Which location you want to study in?
        component:
          id: 6
          data:
            - USA 
            - Australia 
            - England 
            - Canada 
            - Not in here 
            - Not know
  utter_ask_location_repick:
    - text: location_repick
  utter_goodbye:
    - text: Goodbye, hope that can help you
  utter_quit:
    - text: Conversation canceled
  utter_show_results:
    - text: result
  utter_show_summary:
    - text: summary 
  utter_not_supported_location:
    - text: location not supported, would you like to try the supported location?
  utter_default:
    - text: Sorry, I didn't get that, can you repeat?
  utter_ielts_explain:
    - text: The International English Language Testing System, or IELTS, is an international standardised test of English language proficiency for non-native English language speakers. It is jointly managed by the British Council, IDP.
  utter_toefl_explain:
    - text: Test of English as a Foreign Language is a standardized test to measure the English language ability of non-native speakers wishing to enroll in English-speaking universities. The test is accepted by many English-speaking academic and professional institutions.
  utter_certificate_explain:
    - text: Some nations and schools will require different language certificate and level, you can use IELTS of TOEFL.
  utter_nation_explain:
    - text: Now we only support 4 nations, other nation will be added with new  providers.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
  
